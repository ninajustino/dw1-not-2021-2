<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--
        ESTRUTURA DE UM LINK: https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        Um link é composto de diferentes partes:

        1) Domínio: fatecfranca.edu.br
            O domínio identifica o "dono" do site ao qual pertence o link.
            No Brasil, domínios podem ser registrados pelo serviço registro.br

            O domínio é formado por várias partes:
            br: TLD (top level domain - domínio de nível superior); neste caso, identifica o país (Brasil)
            edu: categoria de domínio (instituição de ensino superior)
            fatecfranca: nome escolhido pelo detentor do domínio

        2) Subdomínio: site
            O subdomínio é uma divisão do domínio (subsite) e pode ser criado e gerenciado livremente pelo dono do domínio. O subdomínio sempre vem antes do nome do domínio. 

        3) Caminho ou rota: /files/dsm-projeto-pedagogico.pdf
            Indica um conteúdo específico dentro de um domínio. No caso, dsm-projeto-pedagogico.pdf é um arquivo formato pdf.

        4) Protocolo: https://
            Indica o protocolo (conjunto de especificações técnicas) que será usado pelo navegador para acessar o conteúdo pretendido. Nesse caso, https indica que é uma conexão segura, criptografada de ponta a ponta.

        UM LINK DE INTERNET É TECNICAMENTE CHAMADO DE URL (UNIVERSAL RESOURCE LOCATOR - localizador universal de recursos). 
    -->
</body>
</html>
